<mat-card>
  <mat-card-header>
    <div mat-card-avatar style="background-image: url({{photo.thumbnailUrl}}); background-size: cover;"></div>
    <mat-card-title>{{photo.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{photo.url}} alt="Photo of a Shiba Inu">
  <mat-card-actions *ngIf='photo.isActive; else active'>
    <button (click)='deactivate(photo)' class='active' mat-button>DEACTIVATE</button>
  </mat-card-actions>
  <ng-template #active>
    <mat-card-actions>
      <button (click)='activate(photo)' mat-button>ACTIVATE</button>
    </mat-card-actions>
  </ng-template>
</mat-card>
