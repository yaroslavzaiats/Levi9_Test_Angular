<mat-card class="user-card">
    <mat-card-header>
      <mat-card-title>{{user.username}}</mat-card-title>
      <mat-card-subtitle>{{user.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <pre>
  Email: {{user.email}}
  Phone: {{user.phone}}
  City: {{user.address.city}}
  Street: {{user.address.street}}
      </pre>
    </mat-card-content>
    <mat-card-actions *ngIf='user.isActive; else active'>
      <button (click)='deactivate(user)' class='active' mat-button>DEACTIVATE</button>
    </mat-card-actions>
    <ng-template #active>
      <mat-card-actions>
        <button (click)='activate(user)' mat-button>ACTIVATE</button>
      </mat-card-actions>
    </ng-template>
</mat-card>
